<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Estate Chatbot</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chatbot-container {
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    /* Center the chatbot container */
    #webchat {
      margin: 0 auto;
    }

    /* Center the text */
    .centered-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Parent container to center chatbot and text -->
  <div class="centered-text">
    <h1>Forsights Solutions Staff-Training Demo Bot</h1>
    <p>Bot to automate your workflows</p>
  </div>

 <!-- Chatbot scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/3acd595a-5e8e-4f45-a229-174876092701/webchat/config.js" defer></script>
</body>
</html>
